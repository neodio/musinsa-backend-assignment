<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- head Start-->
<div th:replace="~{fragment/head :: head}"></div>
<!-- head End-->


<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">


    <!-- HEADER Start -->
    <div th:replace="~{fragment/headerTitle :: headerTitle}"></div>
    <!-- HEADER End -->

    <!-- Side Menu Start -->
    <div th:replace="~{fragment/sideMenu :: sideMenu(${code},${menuList})}"></div>
    <!-- Side Menu End -->


    <!-- Contents-->
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                구현 2) 단일 브랜드로 모든 카테고리 상품을 구매할 때 최저가격에 판매하는 브랜드와 카테고리의 상품가격, 총액을 조회하는 API
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i>브랜드 최저가 상품 조회</a></li>
                <li class="active">상품 조회</li>
            </ol>
        </section>

        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header" style="margin-top: 20px; text-align: center">
                            <h2 class="box-title">브랜드 : </h2>
                            <h2 class="box-title" id ="brandName"></h2>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                                <div class="row">
                                    <div class="col-sm-6"></div>
                                    <div class="col-sm-6"></div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <table id="example2" class="table table-bordered table-hover dataTable"
                                               role="grid" aria-describedby="example2_info">
                                            <thead>
                                            <tr role="row">
                                                <th class="text-center bg-light-blue-gradient">
                                                    카테고리명
                                                </th>
                                                <th class="text-center bg-light-blue-gradient">
                                                    상품가격
                                                </th>
                                                <th class="text-center bg-light-blue-gradient">
                                                    브랜드명
                                                </th>
                                                <th class="text-center bg-light-blue-gradient">
                                                    상품ID
                                                </th>
                                                <th class="text-center bg-light-blue-gradient">
                                                    상품명
                                                </th>
                                                <th class="text-center bg-light-blue-gradient">
                                                    카테고리ID
                                                </th>
                                                <th class="text-center bg-light-blue-gradient">
                                                    브랜드ID
                                                </th>
                                            </tr>
                                            </thead>
                                            <tbody id="itemList">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Content End -->

    <!-- Footer Start -->
    <div th:replace="~{fragment/footer :: footer}"></div>
    <!-- Footer End -->

    <!-- controlSidebar Start -->
    <div th:replace="~{fragment/controlSidebar :: controlSidebar}"></div>
    <!-- controlSidebar End -->


    <div class="control-sidebar-bg"></div>
</div>


<script src="/app/brandLowest.js"></script>
</body>
</html>
