<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- head Start-->
<div th:replace="~{fragment/head :: head}"></div>
<!-- head End-->


<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">


    <!-- HEADER Start -->
    <div th:replace="~{fragment/headerTitle :: headerTitle}"></div>
    <!-- HEADER End -->

    <!-- Side Menu Start -->
    <div th:replace="~{fragment/sideMenu :: sideMenu(${code},${menuList})}"></div>
    <!-- Side Menu End -->


    <!-- Contents-->
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                카테고리 수정
                <small>카테고리 수정</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 카테고리 수정</a></li>
                <li class="active">카테고리 수정</li>
            </ol>
        </section>

        <section class="content">
            <div class="box">
                <div class="box-header">
                    <form action="item.html" th:action method="post">
                        <div>
                            <label for="categoryName">카테고리 수정</label>
                            <input type="text" id="categoryName" name="categoryName" class="form-control" placeholder="카테고리명을 입력하세요">
                        </div>
                        <hr class="my-6">
                        <div class="row">
                            <div class="col-xs-3">
                                <button class="btn btn-primary float-end" type="submit">카테고리 수정</button>
                                <button class="btn btn-primary float-end"
                                        th:onclick="|location.href='@{/pages/category}'|"
                                        type="button">취소</button>
                            </div>
                        </div>

                        <hr class="my-4">
                    </form>
                </div>
            </div>
        </section>
    </div>
    <!-- Content End -->

    <!-- Footer Start -->
    <div th:replace="~{fragment/footer :: footer}"></div>
    <!-- Footer End -->

    <!-- controlSidebar Start -->
    <div th:replace="~{fragment/controlSidebar :: controlSidebar}"></div>
    <!-- controlSidebar End -->


    <div class="control-sidebar-bg"></div>
</div>


<script src="/app/category.js"></script>
</body>
</html>
