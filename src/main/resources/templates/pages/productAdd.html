<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- head Start-->
<div th:replace="~{fragment/head :: head}"></div>
<!-- head End-->


<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">


    <!-- HEADER Start -->
    <div th:replace="~{fragment/headerTitle :: headerTitle}"></div>
    <!-- HEADER End -->

    <!-- Side Menu Start -->
    <div th:replace="~{fragment/sideMenu :: sideMenu(${code},${menuList})}"></div>
    <!-- Side Menu End -->


    <!-- Contents-->
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                상품 등록
                <small>상품 등록</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 상품 등록</a></li>
                <li class="active">상품 등록</li>
            </ol>
        </section>

        <section class="content">
            <div class="box">
                <div class="box-header">
                    <div>
                        <label for="productName">상품명</label>
                        <input type="text" id="productName" name="productName" class="form-control" placeholder="상품명을 입력하세요">
                    </div>
                    <div style="margin-top: 20px">
                        <label for="productPrice">상품가격</label>
                        <input type="text" id="productPrice" name="productPrice" class="form-control" placeholder="상품가격을 입력하세요">
                    </div>
                    <div style="margin-top: 20px">
                        <label for="category">카테고리</label>
                        <div>
                            <select id="category" name="category" class="form-control">
                            </select>
                        </div>
                    </div>
                    <div style="margin-top: 20px">
                        <label for="brand">브랜드</label>
                        <div>
                            <select id="brand" name="brand" class="form-control">
                            </select>
                        </div>
                    </div>
                    <hr class="my-6">
                    <div class="row">
                        <div class="col-xs-3">
                            <button class="btn btn-primary float-end" id="add" onclick="productAdd.add()">상품 등록</button>
                            <button class="btn btn-primary float-end"
                                    th:onclick="|location.href='@{/pages/product}'|"
                                    type="button">취소</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Content End -->

    <!-- Footer Start -->
    <div th:replace="~{fragment/footer :: footer}"></div>
    <!-- Footer End -->

    <!-- controlSidebar Start -->
    <div th:replace="~{fragment/controlSidebar :: controlSidebar}"></div>
    <!-- controlSidebar End -->


    <div class="control-sidebar-bg"></div>
</div>


<script src="/app/productAdd.js"></script>
</body>
</html>
