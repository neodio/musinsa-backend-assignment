<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- head Start-->
<div th:replace="~{fragment/head :: head}"></div>
<!-- head End-->


<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">


    <!-- HEADER Start -->
    <div th:replace="~{fragment/headerTitle :: headerTitle}"></div>
    <!-- HEADER End -->

    <!-- Side Menu Start -->
    <div th:replace="~{fragment/sideMenu :: sideMenu(${code},${menuList})}"></div>
    <!-- Side Menu End -->


    <!-- Contents-->
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                브랜드 수정
                <small>브랜드 수정</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 브랜드 수정</a></li>
                <li class="active">브랜드 수정</li>
            </ol>
        </section>

        <section class="content">
            <div class="box">
                <div class="box-header">
                    <div>
                        <label for="brandId">브랜드 ID</label>
                        <input type="text" id="brandId" name="brandId" class="form-control" value="" th:value="${brandId}" readonly>
                    </div>
                    <div>
                        <label for="brandName">브랜드명</label>
                        <input type="text" id="brandName" name="brandName" class="form-control" placeholder="브랜드명을 입력하세요">
                    </div>
                    <div>
                        <label for="createdBy">등록자</label>
                        <input type="text" id="createdBy" name="createdBy" class="form-control" value="" readonly>
                    </div>
                    <div>
                        <label for="createdDate">등록일시</label>
                        <input type="text" id="createdDate" name="createdDate" class="form-control" value="" readonly>
                    </div>
                    <div>
                        <label for="lastModifiedBy">수정자</label>
                        <input type="text" id="lastModifiedBy" name="lastModifiedBy" class="form-control" value="" readonly>
                    </div>
                    <div>
                        <label for="lastModifiedDate">수정일시</label>
                        <input type="text" id="lastModifiedDate" name="lastModifiedDate" class="form-control" value="" readonly>
                    </div>
                    <hr class="my-6">
                    <div class="row">
                        <div class="col-xs-4">
                            <button class="btn btn-primary float-end" id="update" onclick="brandEdit.update()">브랜드 수정</button>
                            <button class="btn btn-primary float-end" id="delete" onclick="brandEdit.delete()">브랜드 삭제</button>
                            <button class="btn btn-primary float-end"
                                    th:onclick="|location.href='@{/pages/brand}'|"
                                    type="button">취소</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Content End -->

    <!-- Footer Start -->
    <div th:replace="~{fragment/footer :: footer}"></div>
    <!-- Footer End -->

    <!-- controlSidebar Start -->
    <div th:replace="~{fragment/controlSidebar :: controlSidebar}"></div>
    <!-- controlSidebar End -->


    <div class="control-sidebar-bg"></div>
</div>


<script src="/app/brandEdit.js"></script>
</body>
</html>
