<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- head Start-->
<div th:replace="~{fragment/head :: head}"></div>
<!-- head End-->


<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">


    <!-- HEADER Start -->
    <div th:replace="~{fragment/headerTitle :: headerTitle}"></div>
    <!-- HEADER End -->

    <!-- Side Menu Start -->
    <div th:replace="~{fragment/sideMenu :: sideMenu(${code},${menuList})}"></div>
    <!-- Side Menu End -->


    <!-- Contents-->
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                브랜드 등록
                <small>브랜드 등록</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 브랜드 등록</a></li>
                <li class="active">브랜드 등록</li>
            </ol>
        </section>

        <section class="content">
            <div class="box">
                <div class="box-header">
                    <div>
                        <label for="brandName">브랜드명</label>
                        <input type="text" id="brandName" name="brandName" class="form-control" placeholder="브랜드명을 입력하세요">
                    </div>
                    <hr class="my-6">
                    <div class="row">
                        <div class="col-xs-3">
                            <button class="btn btn-primary float-end" id="add" onclick="brandAdd.add()">브랜드 등록</button>
                            <button class="btn btn-primary float-end"
                                    th:onclick="|location.href='@{/pages/brand}'|"
                                    type="button">취소</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Content End -->

    <!-- Footer Start -->
    <div th:replace="~{fragment/footer :: footer}"></div>
    <!-- Footer End -->

    <!-- controlSidebar Start -->
    <div th:replace="~{fragment/controlSidebar :: controlSidebar}"></div>
    <!-- controlSidebar End -->


    <div class="control-sidebar-bg"></div>
</div>


<script src="/app/brandAdd.js"></script>
</body>
</html>
